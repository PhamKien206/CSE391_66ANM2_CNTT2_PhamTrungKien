<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Flexbox</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        main{
        width:900px;
        margin:30px auto;
        border:2px solid #333;
        padding:20px;
        background-color: rgb(255, 255, 255);
        ;
        }
        h2{
            color: black;
        }
        form{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .one{
            display: flex;
        }
        .one input{
            flex: 1;
        }
        .two {
            display: flex;
            justify-content:space-between;
            align-items: center;
        }
        button{
            padding: 9px;
            border: none;
            background-color: rgb(113, 159, 219);
            border-radius: 8px;
        }
        small{
            color: black;
        }
    </style>
</head>
<body>
    <main>
        <h2>Get in touch with us by filling contact form below</h2>
    <form>
        <section class="one">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">

        </section>
            <input type="text" placeholder="* Enter your subject">
            <textarea placeholder="Your message here..." rows="20"></textarea>
        <section class="two">
            <button type="submit">Send message</button>
            <small>Please fill all required form field, thanks!</small>
        </section>
    </form>
    </main>
</body>
</html>
